<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    .option {
      margin-bottom: 10px;
    }
    #status {
      color: darkgreen;
    }
  </style>
</head>

<body>
  <form style="max-width: 500px;">
    <div style="padding: 0 0 15px 0;">
      <img src="/src/assets/icons8-amazon-music-96.png" alt="Amazon Music" style="float:left; margin-right: 15px;" />
      <h3>Amazon Music Helper</h3>
      <div class="option">
      	<label>Default playlist:</label>
      	<select id="amazonMusicHelperDefaultPlaylist" disabled>
      	</select>
      </div>

      <div class="option">
        <label>Show notifications:</label>
        <input type="checkbox" id="amazonMusicHelperShowNotifications">
      </div>

      <div class="option" style="text-align: right;">
        <button id="save" type="button">Save</button>
        <div id="status" style="display: none;">Options saved.</div>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="/src/js/amazonMusicHelperConstants.js"></script>
  <script type="text/javascript" src="/src/js/amazonMusicHelperUtils.js"></script>
  <script type="text/javascript" src="/src/js/amazonMusicHelperOptions.js"></script>
  <script type="text/javascript" src="/src/js/amazonMusicHelperRequests.js"></script>
</body>

</html>
